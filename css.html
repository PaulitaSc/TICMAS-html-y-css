<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: ejemplo</title>
    <!-- primera forma de aplicar un style a html, menos recomendada-->
    <style>
        p {
            color: red;
            width: 300px;
            font-weight: bold;
        }
        h1 {
            color: blueviolet;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <h1> mi pedanchi hermoso</h1>
    <p> te amo</p>
    <!--tercera forma de aplicar un style a html, inline, no recomendada-->
    <h3 style="border: 1px solid red">Esto no se recomienda</h3>
</body>
</html>
